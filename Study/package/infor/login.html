{% extends 'base3.html' %}

{% block title %}
登录
{% endblock %}

{% block content %}

{% if error_message %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <p class="error" style="text-align: center">{{ error_message }}</p>
</div>
{% endif %}

<div class="container" style="color: #999;width: 900px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control short-input" id="username" name="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control short-input" id="password" name="password"
                           placeholder="密码">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
