{% extends 'base3.html' %}
{% block title%}
注册界面
{% endblock%}

{% block content%}
    <div class="container" style="color: #999;width: 900px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="username">用户名</label>
                      <input type="text" class="form-control short-input" id="username" name="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control short-input" id="password" name="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">确认密码</label>
                        <input type="password" class="form-control short-input" id="confirm_password" name="confirm_password" placeholder="确认密码">
                    </div>
                    <div class="form-group">
                        <label for="realname">真实姓名</label>
                        <input type="text" class="form-control short-input" id="realname" name="realname" placeholder="真实姓名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control short-input" id="email" name="email" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <label for="phone">电话号码</label>
                        <input type="text" class="form-control short-input" id="phone" name="phone" placeholder="电话号码">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </form>
            </div>
        </div>
  </div>
{% endblock %}
