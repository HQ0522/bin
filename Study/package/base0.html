<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %} {% endblock %} </title>
		<meta name="referrer" content="no-referrer">
	</head>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<body>
	<header class="p-3 bg-dark text-white">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
					<h3>课程推荐系统</h3>
				</a>
				<form class="d-flex mx-lg-5">
					<input class="form-control me-2" type="search" placeholder="搜索" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">搜索</button>
				</form>
				<ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
					<li><a href="{% url 'index' %}" class="nav-link text-white">所有课程</a></li>
					<li><a href="{ url '/'}" class="nav-link text-white">推荐课程</a></li>
					<li><a href="{ url '/'}" class="nav-link text-white">我的收藏</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ user.username }}</a></li>
                    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="{% url 'index' %}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                {% endif %}
            </ul>
			</div>
		</div>
	</header>


		<main class="container my-5">
			{% block content %}
			{% endblock %}
		</main>

		<footer class="footer">
			<div class="container">
				<span class="text-muted">Course Recommendation System &copy; 2023</span>
			</div>
		</footer>
	</body>
</html>
